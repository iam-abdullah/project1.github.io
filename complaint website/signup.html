
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-compatiable" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	
    <title>Signup</title>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-7">
				<div class="card shadow-lg border-0 mt-5">
					<div class="card-header">
						<h2 class="text-center font-weight-light my-4">Registration and Login System</h2>
						<hr/>
						<h3 class="text-center font-weight-light my-4">Sign Up</h3>
					</div>
					<div class="card-body">
						<form method="post"action = "/signup">
							<div class="row mb-3">
								<div class="col-md-6">
									<div class="form-floating mb-3 mb-md-0">
										<input type="text" class="form-control" name="fname" placeholder="Enter your  Name"/>
										<label for="firstname">First Name</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-floating mb-3 mb-md-0">
										<input type="text" class="form-control" name="lname" placeholder="Enter your Last Name"/>
										<label for="lastname">Last Name</label>
									</div>
								</div>
							</div>
							
							<div class="form-floating mb-3">
								<input type="email" class="form-control" name="email" placeholder="Enter your Email"/>
								<label for="email">Email Address</label>
							</div>
							
							<div class="form-floating mb-3">
								<input type="text" class="form-control" name="phone_no" placeholder="1234567890"/>
								<label for="contact">Contact Number</label>
							</div>
							
							<div class="row mb-3">
								<div class="col-md-6">
									<div class="form-floating mb-3 mb-md-0">
										<input type="password" class="form-control" name="password" placeholder="Enter the Password"/>
										<label for="password">Password</label>
									</div>
								</div>
							</div>	
							
							<div class="mt-4 mb-0">
								<div class="d-grid"><button type="submit" class="btn btn-primary btn-block" name="submit">Create Account</button></div>
                            </div>
						</form>
					</div>
					<div class="card-footer text-center py-3">
						<div class="small"><a href="/loginpage">Have an account? Go to login</a></div>
                        <div class="small"><a href="/">Back to Home</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
